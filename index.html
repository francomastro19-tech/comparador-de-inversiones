<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Comparador de Inversiones Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background: #f8f9fa; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 40px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        button { padding: 12px 24px; font-size: 16px; margin: 10px 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-update { background: #28a745; color: white; }
        .btn-calculate { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .section { margin: 30px 0; padding: 20px; border-radius: 10px; background: #f8f9fa; }
        .summary-box { background: #e8f5e9; border-left: 5px solid #28a745; padding: 20px; margin-bottom: 30px; border-radius: 10px; }
        .summary-item { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 10px 0; }
        .positive { color: green !important; font-weight: bold; }
        .negative { color: red !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>💼 Mi Portafolio de Inversiones Profesional</h1>

        <!-- Resumen de Cartera -->
        <div class="summary-box">
            <h3>📈 Resumen de mi Cartera</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 15px;">
                <div class="summary-item">
                    <h4 style="margin: 0; color: #6c757d;">Total Invertido</h4>
                    <h2 id="totalInvertido" style="margin: 10px 0; font-size: 24px; color: #212529;">$0.00</h2>
                </div>
                <div class="summary-item">
                    <h4 style="margin: 0; color: #6c757d;">Valor Actual</h4>
                    <h2 id="valorActualTotal" style="margin: 10px 0; font-size: 24px; color: #212529;">$0.00</h2>
                </div>
                <div class="summary-item">
                    <h4 style="margin: 0; color: #6c757d;">Rendimiento Ponderado</h4>
                    <h2 id="rendimientoPonderado" style="margin: 10px 0; font-size: 24px; color: #212529;">0.00%</h2>
                </div>
            </div>
        </div>

        <!-- Tabla de Inversiones -->
        <div class="section">
            <h2>📊 Gestión de Inversiones (Formato Excel Mejorado)</h2>
            <div id="spreadsheet" style="width: 100%; height: 800px;"></div>

            <button onclick="fetchPrices()" class="btn-update">🔄 Actualizar Precios en Vivo</button>
            <button onclick="calculateMetrics()" class="btn-calculate">🧮 Calcular Métricas</button>
            <button onclick="addRow()" class="btn-success">➕ Agregar Fila</button>
        </div>

        <!-- Gráfico de Torta -->
        <div class="section">
            <h2>🍩 Distribución de mi Portafolio (Valor Actual)</h2>
            <div style="width: 100%; max-width: 600px; height: 600px; margin: 0 auto;">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>

        <!-- Gráfico por Tipo de Activo -->
        <div class="section">
            <h2>📊 Distribución por Tipo de Activo</h2>
            <div style="width: 100%; max-width: 800px; height: 500px; margin: 0 auto;">
                <canvas id="tipoActivoChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
